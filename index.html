<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="sidepanel">
                <div class="image_container">
                    <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="image1" >
                </div>
            </div>
            <div class="content">
                <h3>This is not a real online service!You know you need something</br>
                    like this in your life to help you realize your deepest dreams. </br>
                    Sign up now to get started.</h3>
                     <p><h4>You Know You Want To!</h4></p>
                <form action="#" method="post" id="form">
                    <h3>Let's Do This!!</h3>
                    <div class="first">                  
                        <div class="input-control">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="second">
                        <div class="input-control">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="phone_no">PHONE NUMBER</label>
                            <input type="number" id="phone_no">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                            <div class="error"></div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an Account? <a href="#">Log in</a></p>
                </form>

            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
